<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books List</title>
  </head>

  <body>
    <h1>Books List</h1>
    <button type="button" id="logoff" style="display: none">logoff</button>
    <hr />
    <p id="message"></p>
    <hr />
    <div id="logon-register" style="display: none">
      <button type="button" id="logon">logon</button>
      <button type="button" id="register">register</button>
    </div>
    <div id="logon-div" style="display: none">
      <form>
        <div>
          <label for="email">email:</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="password">password:</label>
          <input type="password" id="password" />
        </div>
        <button type="button" id="logon-button">logon</button>
        <button type="button" id="logon-cancel">cancel</button>
      </form>
    </div>
    <div id="register-div" style="display: none">
      <form>
        <div>
          <label for="name">name:</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="email1">email:</label>
          <input type="email" id="email1" />
        </div>
        <div>
          <label for="password1">password:</label>
          <input type="password" id="password1" />
        </div>
        <div>
          <label for="password2">verify password:</label>
          <input type="password" id="password2" />
        </div>
        <button type="button" id="register-button">register</button>
        <button type="button" id="register-cancel">cancel</button>
      </form>
    </div>
    <div id="books" style="display: none">
      <p id="books-message"></p>
      <table id="books-table" style="display: none">
        <tr id="books-table-header">
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th>Note</th>
          <th>Status</th>
          <th colspan="2"></th>
        </tr>
      </table>
      <button type="button" id="add-book">add book</button>
    </div>
    <div id="edit-book" style="display: none">
      <form>
        <div>
          <label for="title">title:</label>
          <input type="text" id="title" />
        </div>
        <div>
          <label for="author">author:</label>
          <input type="text" id="author" />
        </div>
        <div>
          <label for="isbn">ISBN:</label>
          <input type="text" id="isbn" />
        </div>
        <div>
          <label for="note">Note:</label>
          <textarea id="note" rows="4" cols="50"></textarea>
        </div>
        <div>
          <label for="status">status:</label>
          <select id="status">
            <option value="pending">pending</option>
            <option value="available">available</option>
            <option value="on hands">on hands</option>
            <option value="coming soon">coming soon</option>
          </select>
        </div>
        <button type="button" id="adding-book">add</button>
        <button type="button" id="edit-cancel">cancel</button>
      </form>
    </div>
    <script src="./books.js"></script>
  </body>
</html>
